<!DOCTYPE html>
<html>

<head>
  <title>TouhouRipoff#4671</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: lightblue;
    }
  </style>

</head>

<body>
  <div class="container mt-2">
    <div id="app" class="container bg-secondary py-2 d-flex justify-content-center">
      <div id="canvasArea" class="d-flex">
        <canvas id="gameCanvas" width="420" height="480" style="border:1px solid #00ff1a;"></canvas>
        <canvas id="scoreCanvas" width="220" height="480" style="border:1px solid #00ff1a;"></canvas><br>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Instructions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Use WASD or arrow keys to move.</p><br>
            <p>Hold Shift to focus and slow down.</p><br>
            <p>Press Space to start/pause/resume/restart game.</p><br>
            <p>Your goal is to survive for 60 seconds and earn as much point as possible.</p><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <div style="display:none" id="assetZone">
    <img id="background" src="imgs/th8_extra_bg.jpg" width="420" height="480">
    <img id="purple_bullet_ball" src="imgs/purple_bullet_ball.png" width="16" height="16">
    <img id="yellow_star_small" src="imgs/yellow_star_small.png" width="16" height="16">
    <img id="red_ofuda" src="imgs/red_ofuda.png" width="12" height="14">
    <img id="purple_ofuda" src="imgs/purple_ofuda.png" width="12" height="14">
    <img id="black_outlined_ball" src="imgs/black_outlined_ball.png" width="16" height="16">
    <img id="lightblue_arrowhead" src="imgs/lightblue_arrowhead.png" width="12" height="14">
    <img id="green_butterfly" src="imgs/green_butterfly.png" width="29" height="29">
    <audio id="gameBGM">
      <source src="sounds/main.mp3" type="audio/mp3">
    </audio>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
